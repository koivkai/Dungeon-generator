plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.8'
}
apply plugin: 'java'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'DG.Main'
}
javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

jar {
  manifest {
        attributes 'Main-Class': 'Main'
  }
  }
